<div class="stepper-container" *ngIf="activeStep$ | async as activeStep">
  <ul class="nav-steps">
    <li
      *ngFor="let step of steps; let i = index"
      (click)="selectStep(i + 1)"
      class="nav-step"
      [class.active]="i + 1 === activeStep"
    >
      <div>{{ i + 1 }}</div>
    </li>
  </ul>

  <app-step
    *ngFor="let step of steps; let i = index"
    [label]="step.label"
    [placeholder]="step.placeholder"
    [index]="i + 1"
    [active]="i + 1 === activeStep"
  ></app-step>

  <!-- <ng-content></ng-content> -->

  <div class="buttons">
    <button (click)="onSubmit()">Submit</button>
    <button (click)="onClear()">Clear</button>
  </div>
</div>
