<div
  class="stepper-container"
  *ngIf="{
    activeStep: activeStep$ | async,
    stepsData: stepsData$ | async
  } as data"
>
  <ul class="nav-steps">
    <li
      *ngFor="let step of data?.stepsData; let i = index"
      (click)="selectStep(i + 1)"
      class="nav-step"
      [class.active]="i + 1 === data?.activeStep"
    >
      <div>{{ i + 1 }}</div>
    </li>
  </ul>
  <div>stepper-valid: {{ isStepperValid$ | async }}</div>
  <!-- <div>current value: {{ (data?.stepsData)[data?.activeStep - 1].value }}</div> -->

  <app-step
    [label]="
      data?.activeStep + '. ' + (data?.stepsData)[data?.activeStep - 1].label
    "
    [placeholder]="(data?.stepsData)[data?.activeStep - 1].placeholder"
    [value]="(data?.stepsData)[data?.activeStep - 1].value"
    (inputValueChange)="onInputValueChanged($event)"
    *ngIf="data?.activeStep !== 0"
  ></app-step>

  <app-result
    *ngIf="data?.activeStep === 0"
    [stepsData]="data?.stepsData"
  ></app-result>

  <!-- <ng-content></ng-content> -->

  <div class="buttons">
    <button (click)="onSubmit()" [disabled]="!(isStepperValid$ | async)">
      Submit
    </button>
    <button (click)="onClear()">Clear</button>
  </div>
</div>
