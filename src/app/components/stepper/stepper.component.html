<div class="stepper-container">
  <ul class="nav-steps">
    <li
      *ngFor="let tab of tabs; let i = index"
      (click)="selectTab(tab)"
      class="nav-step"
      [class.active]="tab.active"
    >
      <div>{{ i }}</div>
    </li>
  </ul>

  <ng-content></ng-content>

  <div class="buttons">
    <button (click)="onSubmit()">Submit</button>
    <button (click)="onClear()">Clear</button>
  </div>
</div>
